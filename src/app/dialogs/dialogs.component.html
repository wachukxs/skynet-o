<h1 mat-dialog-title>Flight Details</h1>
<div mat-dialog-content>
  <!-- It's is:
  <ul>
    <li>
      <span *ngIf="data.animal === 'panda'">&#10003;</span> Panda
    </li>
    <li>
      <span *ngIf="data.animal === 'unicorn'">&#10003;</span> Unicorn
    </li>
    <li>
      <span *ngIf="data.animal === 'lion'">&#10003;</span> Lion
    </li>
  </ul> -->
  

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Arriving flights
        </mat-panel-title>
        <mat-panel-description>
          ICAO: {{ data.arr[0].icao24 }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <p>More flight details</p>
      <ul>
        <li *ngFor="let f of data.arr;">
          flight callsign: {{ f.callsign }}
        </li>
      </ul>

      <p>

      </p>

    </mat-expansion-panel>
  </mat-accordion>


  <p>

  </p>
  

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Departing flights
        </mat-panel-title>
        <mat-panel-description>
          ICAO: {{ data.arr[0].icao24 }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <p>More flight details</p>
      <ul>
        <li *ngFor="let f of data.dep;">
          flight callsign: {{ f.callsign }}
        </li>
      </ul>

      <p>

      </p>

    </mat-expansion-panel>
  </mat-accordion>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
